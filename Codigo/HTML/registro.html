<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="/CSS/login2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form>
        <h2>
            CREAR ESTUDIANTE
        </h2>

        <div class="icon-container">
            <i class="bi bi-person-vcard-fill"></i>
            <input type="text" id = dni placeholder="DNI" required>
        </div>
        
        <div class="icon-container">
            <i class="bi bi-person-square"></i>
            <input type="text" id = name placeholder="Nombres" required>
        </div>

        <div class="icon-container">
            <i class="bi bi-person-square"></i>
            <input type="text" id = last_name placeholder="Apellidos" required>
        </div>

        <div class="icon-container">
            <i class="bi bi-envelope"></i>
            <input type="email" id = gmail placeholder="Correo" required>
        </div>

        <div class="icon-container">
            <i class="bi bi-journals"></i>
            <input type="text" id = code placeholder="Código de estudiante" required>
        </div>

        <div class="icon-container">
            <i class="bi bi-shield-lock-fill"></i>
            <input type="text" id = password placeholder="Contraseña" required>
        </div>

        <div class="button-container">
            <input type="submit" class="btn_1" value="Guardar">
        </div>
    </form>
</body>
</html>
